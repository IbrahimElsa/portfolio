<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" integrity="sha384-fb+8zKtRHODlJQlvniIZFB3/ZaZhs43lGViV5E7Ll9WLBQpqs1F+J2ewUq1qeH6o" crossorigin="anonymous">
</head>
<body class="bg-zinc-900">
    <header class="pt-7 pl-5 pr-5 ">
        <nav class="bg-red-600 text-white px-6 py-4 shadow-md rounded-full">
            <ul class="flex space-x-4">
                <li><a href="#about" class="hover:text-gray-300">About</a></li>
                <li><a href="#projects" class="hover:text-gray-300">Projects</a></li>
                <li><a href="#contact" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about" class="text-gray-100 px-10 h-[90vh] grid lg:grid-cols-12 items-center">
        <div class="order-1 lg:order-2 lg:col-start-9 lg:col-span-5 flex items-center">
            <img src="egg.jpg" alt="Your description" class="rounded-full h-[20rem] w-auto object-cover mx-auto lg:mx-0 ">
        </div>
        <div class="order-2 lg:order-1 lg:col-start-3 lg:col-span-5 flex flex-col justify-center text-center lg:text-left">
            <h1 class="font-bold text-6xl whitespace-nowrap">Ibrahim Elsawalhi</h1>
        </div>
    </section>
    <section id="projects" class="text-white px-10 py-8">
        <h2 class="text-xl font-bold mb-6">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="project bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-white">Project Title</h3>
                <p>Project Description...</p>
                <a href="project-link.html" class="text-blue-400 hover:text-blue-300">View Project</a>
            </div>
            <!-- Repeat for other projects -->
        </div>
    </section>
    <section id="contact" class="text-white px-10 py-8">
        <h2 class="text-xl font-bold mb-4">Contact</h2>
        <form class="space-y-4 flex flex-col items-center">
            <input type="text" placeholder="Your Name" class="w-full max-w-xl px-4 py-2 rounded-lg">
            <input type="email" placeholder="Your Email" class="w-full max-w-xl px-4 py-2 rounded-lg">
            <textarea placeholder="Your Message" class="w-full max-w-xl px-4 py-2 rounded-lg"></textarea>
            <button type="submit" class="w-full max-w-xl bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Send</button>
        </form>
    </section>
    <footer class="text-gray-400 text-center p-4">
        <p>Â© Ibrahim Elsawalhi. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js" integrity="sha384-UiSJoM4q3zj3zJ2Zf+TKl9SFKdzCptRtTw0PDbX5BKaD4No1ie/vP5iKGx5V0R5Y" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
